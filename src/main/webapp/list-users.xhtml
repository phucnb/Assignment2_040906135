<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- starting admin page with the view where all orders listed -->
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  >
<f:loadBundle basename="Bundle" var="msg"/>

<f:metadata>
  <f:viewAction action="#{user.getId()}" /> <!-- TODO: action should cause Controller to load all Users -->
</f:metadata>

<h:head>
    <meta charset="utf-8" name="viewport"
        content="width=device-width, initial-scale=1"
        http-equiv="X-UA-Conpatible" />
<!--        title of the page shown in the tab of the browser -->
    <title>View Users</title>
    <!-- Custom styles -->
    <h:outputStylesheet library="css" name="users.css" />
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
</h:head>

<h:body>
    <header>
        <div class="container">
	        <div class="row">
	            <div class="col-md-4"><h:outputText value="#{msg['header.college']}"/></div>
	            <div class="col-md-4"><h:outputText value="#{msg['header.course']}"/></div>
	            <div class="col-md-4"><h:outputText value="#{msg['header.assignment']}"/></div>
	        </div>
            <div class="row">
                <div class="col-md-4"><h:outputText value="#{msg['header.student.name']}"/></div>
                <div class="col-md-4"><h:outputText value="#{msg['header.student.number']}"/></div>
                <div class="col-md-4"><h:outputText value="#{msg['header.course.section']}"/></div>
            </div>
	    </div>
        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading">View Users</h1>
            </div>
        </section>
    </header>
    
    <main role="main">
    <p><h:outputText value="#{msg['filler']}"/></p>
    </main>
    
    <!-- footer has the link to go to the top of the page -->
    <footer class="text-muted">
        <div class="container">
            <p class="float-right">
                <a href="#">Top</a>
            </p>
        </div>
    </footer>
</h:body>

</html>
